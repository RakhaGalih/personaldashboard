    <script src="dycalendar.js"></script>
    <script>

      //media query
      function myFunction(x) {
        if (x.matches) {
          // If media query matches
          dycalendar.draw({
            target: "#dycalendar",
            prevnextbutton: "show",
          });
        } else {
          // If media query nggak matches
          dycalendar.draw({
            target: "#dycalendar",
            type: "month",
            dayformat: "full",
            monthformat: "full",
            highlighttargetdate: true,
            prevnextbutton: "show",
          });
        }
      }

      var x = window.matchMedia("(max-width: 700px)");
      myFunction(x); // Call listener function at run time
      x.addListener(myFunction); // Attach listener function on state changes



      //battery
      let percentage = document.querySelector('.percentage');
      let percent = document.querySelector('.percent');
      let clip = document.querySelector('.clip');
      let percentinside = document.querySelectorAll('.percent-inside');
      navigator.getBattery().then(function(battery){
        let batteryLevel = battery.level * 100;
        if(batteryLevel <= 15){
          percentage.style.background = '#ef233c';
        }
        percentage.style.width = batteryLevel + '%';
        clip.style.clipPath = 'polygon(0 0, ' + batteryLevel + '%' + '0,' + batteryLevel + '%' + '100%, 0 100%';
        percent.innerHTML = batteryLevel + '%';
        percentinside[0].innerHTML = batteryLevel + '%';
        percentinside[1].innerHTML = batteryLevel + '%';
      });

      //toggle light mode
      let sec = document.querySelector('.sec');
      let toggle = document.querySelector('.toggle');
      toggle.onclick = function(){
        sec.classList.toggle('light');
      }
    </script>
